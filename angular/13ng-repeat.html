<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="Aaa">
			<table border="1">
				<tr>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
				<tr ng-repeat="data in dataList">
					<td>{{data.name}}</td>
					<td>{{data.age}}</td>
				</tr>
			</table>
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var m1 = angular.module("myApp",[]);
			
			m1.controller("Aaa",function($scope){
				$scope.dataList = [
				{name: '小明',age: '28'},
				{name: '小红',age: '38'},
				{name: '老王',age: '48'},
				{name: '小陈',age: '18'}
				];
			})
			
		</script>
	</body>
</html>
