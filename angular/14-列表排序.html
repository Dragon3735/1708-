<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="Aaa">
			<table border="1">
				<tr>
					<th ng-click="dataSort('name')">姓名</th>
					<th ng-click="dataSort('age')">年龄</th>
				</tr>
				<tr ng-repeat="data in dataList">
					<td>{{data.name}}</td>
					<td>{{data.age}}</td>
				</tr>
			</table>
		</div>
		
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var m1 = angular.module("myApp",[]);
			
			m1.controller("Aaa",function($scope,$filter){
				$scope.dataList = [
				{name: '小明',age: '28'},
				{name: '小红',age: '38'},
				{name: '老王',age: '48'},
				{name: '小陈',age: '18'}
				];
				
				$scope.dataSort = function(arg){
					
//					$filter: 在angular中使用过滤器功能
//					$scope.dataList = $filter('orderBy')($scope.dataList, arg);
				
					//加入正向排序和逆向排序的功能
					
					
					arguments.callee['dataSort' + arg] = !arguments.callee['dataSort' + arg];
					console.log(arguments);
					$scope.dataList = $filter('orderBy')($scope.dataList, arg ,arguments.callee['dataSort' + arg]);
					
				}
				
				
			})
			
		</script>
	</body>
</html>
